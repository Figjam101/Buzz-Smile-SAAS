<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div class="section">
        <h3>1. Check Local Storage Token</h3>
        <button onclick="checkToken()">Check Token</button>
        <div id="tokenResult" class="result"></div>
    </div>

    <div class="section">
        <h3>2. Login with Test Credentials</h3>
        <button onclick="loginTest()">Login (test@example.com)</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="section">
        <h3>3. Test API Call</h3>
        <button onclick="testAPI()">Test /api/videos</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="section">
        <h3>4. Test Auth Check</h3>
        <button onclick="testAuthCheck()">Test /api/auth/me</button>
        <div id="authResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        function checkToken() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('tokenResult');
            
            if (token) {
                result.className = 'result success';
                result.textContent = `Token exists: ${token.substring(0, 50)}...`;
                
                // Try to decode JWT payload
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    result.textContent += `\n\nDecoded payload:\n${JSON.stringify(payload, null, 2)}`;
                } catch (e) {
                    result.textContent += `\n\nError decoding token: ${e.message}`;
                }
            } else {
                result.className = 'result error';
                result.textContent = 'No token found in localStorage';
            }
        }

        async function loginTest() {
            const result = document.getElementById('loginResult');
            result.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    result.className = 'result success';
                    result.textContent = `Login successful!\nToken: ${data.token.substring(0, 50)}...\nUser: ${JSON.stringify(data.user, null, 2)}`;
                } else {
                    result.className = 'result error';
                    result.textContent = `Login failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Login error: ${error.message}`;
            }
        }

        async function testAPI() {
            const result = document.getElementById('apiResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = 'No token found. Please login first.';
                return;
            }

            result.textContent = 'Testing API...';
            
            try {
                const response = await fetch(`${API_URL}/api/videos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `API call successful!\nResponse: ${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'result error';
                    result.textContent = `API call failed: ${response.status} ${response.statusText}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `API error: ${error.message}`;
            }
        }

        async function testAuthCheck() {
            const result = document.getElementById('authResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = 'No token found. Please login first.';
                return;
            }

            result.textContent = 'Checking auth...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `Auth check successful!\nUser: ${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'result error';
                    result.textContent = `Auth check failed: ${response.status} ${response.statusText}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Auth error: ${error.message}`;
            }
        }

        // Auto-check token on page load
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
