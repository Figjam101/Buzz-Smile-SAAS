name: Deploy Client to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'buzz-smile-saas/client/**'
      - 'vercel.json'
      - 'buzz-smile-saas/.github/workflows/vercel-client-deploy.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why redeploy?'
        required: false
        default: 'manual redeploy'

concurrency:
  group: vercel-client-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "::error::Missing VERCEL_TOKEN"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "::error::Missing VERCEL_ORG_ID"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "::error::Missing VERCEL_PROJECT_ID"; exit 1; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: buzz-smile-saas/client/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: buzz-smile-saas/client

      - name: Build client
        run: npm run build
        working-directory: buzz-smile-saas/client

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: buzz-smile-saas/client
          prod: true
        env:
          # Ensure Vercel Project has these envs set in its dashboard
          # REACT_APP_API_URL, REACT_APP_FB_APP_ID, REACT_APP_FB_API_VERSION
          # The action triggers a Vercel build using project-configured envs
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}