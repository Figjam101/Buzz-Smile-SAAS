name: Deploy Client to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'vercel.json'
      - '.github/workflows/vercel-client-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (only when deploying directly)
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        working-directory: buzz-smile-saas/client
        run: npm ci

      - name: Build client (only when deploying directly)
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        working-directory: buzz-smile-saas/client
        run: npm run build

      - name: Deploy to Vercel (direct)
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: buzz-smile-saas/client
          prod: true

      - name: "Fallback: trigger Vercel via GitHub integration (no-op commit)"
        if: ${{ secrets.VERCEL_TOKEN == '' || secrets.VERCEL_ORG_ID == '' || secrets.VERCEL_PROJECT_ID == '' }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          mkdir -p buzz-smile-saas/client/public
          echo "$(date) â€“ integration poke" >> buzz-smile-saas/client/public/deploy-poke.txt
          git add buzz-smile-saas/client/public/deploy-poke.txt
          git commit -m "chore: poke Vercel integration [skip ci]"
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }}
          git push origin HEAD:${{ github.ref_name }}

      - name: Outcome summary
        run: |
          echo "Direct deploy used: ${{ secrets.VERCEL_TOKEN && secrets.VERCEL_ORG_ID && secrets.VERCEL_PROJECT_ID }}"
          echo "Fallback used: ${{ !secrets.VERCEL_TOKEN || !secrets.VERCEL_ORG_ID || !secrets.VERCEL_PROJECT_ID }}"