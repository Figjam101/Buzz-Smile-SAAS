name: Deploy Server to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'buzz-smile-saas/server/**'
      - 'railway.json'
      - 'buzz-smile-saas/.github/workflows/railway-server-deploy.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why redeploy?'
        required: false
        default: 'manual redeploy'

concurrency:
  group: railway-server-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify Railway token
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then echo "::error::Missing RAILWAY_TOKEN"; exit 1; fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: Verify project link
        run: railway status || echo "Continuing even if status not linked via railway.json"

      - name: Deploy server service
        run: |
          cd buzz-smile-saas/server
          railway up --detach