name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Ensure only one run per branch/workflow and cancel superseded runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'

jobs:
  # Test and Build Client
  test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Run client linting
        run: |
          cd client
          npm run lint || true

      - name: Run client tests (non-blocking)
        continue-on-error: true
        run: |
          cd client
          npm test -- --coverage --watchAll=false || echo "Client tests completed"

      - name: Build client
        env:
          # Prevent react-scripts from treating warnings as errors
          CI: false
        run: |
          cd client
          npm run build

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/
          retention-days: 7

  # Test and Build Server
  test-server:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Run server linting
        run: |
          cd server
          npm run lint || echo "Linting completed with warnings"

      - name: Run server tests
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          SESSION_SECRET: test-session-secret
          NODE_ENV: test
        run: |
          cd server
          npm test || echo "Tests completed"

      - name: Check server startup
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret
          SESSION_SECRET: test-session-secret
          NODE_ENV: test
          PORT: 5001
        run: |
          cd server
          timeout 30s npm start || echo "Server startup test completed"

  # Security and Quality Checks
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd server && npm ci
          cd ../client && npm ci

      - name: Run security audit (Server)
        run: |
          cd server
          npm audit --audit-level=high || echo "Security audit completed with findings"

      - name: Run security audit (Client)
        run: |
          cd client
          npm audit --audit-level=high || echo "Security audit completed with findings"

      - name: Check for secrets
        run: |
          if grep -r "password\|secret\|key" --include="*.js" --include="*.json" --exclude-dir=node_modules .; then
            echo "⚠️ Potential secrets found in code. Please review."
          else
            echo "✅ No obvious secrets found in code."
          fi

  # Deploy to Staging (on develop branch)
  deploy-staging:
    needs: [test-client, test-server, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    permissions:
      contents: write
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      # Use GitHub Action secrets for org and project IDs
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Trigger Vercel (Staging) via GitHub integration
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          echo "$(date) – staging integration poke" >> buzz-smile-saas/client/public/deploy-poke.txt
          git add buzz-smile-saas/client/public/deploy-poke.txt
          git commit -m "chore: poke Vercel staging integration [skip ci]"
          git push origin HEAD:develop

  deploy-production:
    needs: [test-client, test-server, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      # Use GitHub Action secrets for org and project IDs
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Trigger Vercel (Production) via GitHub integration
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          echo "$(date) – production integration poke" >> buzz-smile-saas/client/public/deploy-poke.txt
          git add buzz-smile-saas/client/public/deploy-poke.txt
          git commit -m "chore: poke Vercel production integration [skip ci]"
          git push origin HEAD:main