  <!-- Small stars -->
  <circle cx="10" cy="12" r="0.8" fill="#ffffff"/>
  <circle cx="26" cy="18" r="0.8" fill="#ffffff"/>
  <circle cx="42" cy="8" r="0.8" fill="#ffffff"/>
  <circle cx="58" cy="22" r="0.8" fill="#ffffff"/>
  <circle cx="74" cy="10" r="0.8" fill="#ffffff"/>
  <circle cx="90" cy="24" r="0.8" fill="#ffffff"/>
  <circle cx="106" cy="12" r="0.8" fill="#ffffff"/>
  <circle cx="16" cy="40" r="0.8" fill="#ffffff"/>
  <circle cx="32" cy="52" r="0.8" fill="#ffffff"/>
  <circle cx="48" cy="44" r="0.8" fill="#ffffff"/>
  <circle cx="64" cy="56" r="0.8" fill="#ffffff"/>
  <circle cx="80" cy="48" r="0.8" fill="#ffffff"/>
  <circle cx="96" cy="60" r="0.8" fill="#ffffff"/>
  <circle cx="112" cy="52" r="0.8" fill="#ffffff"/>
  <!-- Medium stars -->
  <circle cx="22" cy="86" r="1.2" fill="#ffffff"/>
  <circle cx="50" cy="78" r="1.2" fill="#ffffff"/>
  <circle cx="78" cy="90" r="1.2" fill="#ffffff"/>
  <circle cx="106" cy="82" r="1.2" fill="#ffffff"/>
