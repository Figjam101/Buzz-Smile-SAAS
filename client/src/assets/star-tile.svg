  <circle cx="90" cy="112" r="1.2" fill="#ffffff"/>
  <!-- Larger stars with slight glow -->
  <g filter="url(#softGlow)">
    <circle cx="18" cy="18" r="1.6" fill="#ffffff"/>
    <circle cx="70" cy="30" r="1.6" fill="#ffffff"/>
    <circle cx="104" cy="104" r="1.6" fill="#ffffff"/>
    <circle cx="40" cy="96" r="1.6" fill="#ffffff"/>
  </g>
  <defs>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>